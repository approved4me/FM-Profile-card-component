<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <article>
      <div class="card">
        <div class="card_image">
          <img src="./images/bg-pattern-card.svg" alt="">
        </div>
        <div class="card_content">
          <div class="card_user_image">
            <img src="./images/image-victor.jpg" alt="Photo of Victor Crest">
          </div>
          <div class="card_name">
            <h1>Victor Crest <span>26</span></h1>
            <p class="location">London</p>
          </div>
        </div>
        <div class="statistics">
          <div class="followers stats">80K <span>Followers</span></div>
          <div class="likes stats">803K<span>Likes</span></div>
          <div class="photos stats">1.4K<span>Photos</span></div>

        </div>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/approved4me">approved4me</a>.
  </div>
</body>

</html>
